{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous"
  />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
    integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="{%static '/css/SearchResult.css' %}">
    <title>SearchResult</title>
</head>
    <body style="background-color: rgb(53, 65, 82);" >
        <div class="topnav">
            <a class="active" href="{% url 'home' %}">
              <img id="logo" src="{% static 'images/logo_final.png' %}" alt="VocalForLocal" />
            </a>
            <div class="search">
              <form action="#">
                <input type="text" placeholder=" Search..." name="search" />
                <button>
                  <i class="fa fa-search" style="font-size: 18px"> </i>
                </button>
              </form>
            </div>
            <span class="hello-msg">
              Hello, {% if user.is_authenticated %} {{request.user}} {% else %} User
              {% endif %}
            </span>
            {% if user.is_authenticated %}
            <div class="drop-down">
              <button class="dropbtn">
                <i class="far fa-user-circle" style="font-size: 40px"> </i>
              </button>
              <div class="drop-down-content">
                <a href="{% url 'profile' %}">Profile</a>
                <a href="{% url 'logout' %}">Logout</a>
              </div>
            </div>
            {% else %}
            <div class="drop-down">
              <button class="dropbtn">
                <i class="far fa-user-circle" style="font-size: 40px; background: none;"></i>
              </button>
              <div class="drop-down-content">
                <a href="{% url 'login' %}">SignIn</a>
              </div>
            </div>
            {% endif %}
          </div>

          <div class="menu-bar">
            <ul>
              <li>
                <div class="location">
                  <form action="#">
                    <input type="text" placeholder=" Location..." name="location-bar" />
                    <button class="locationbtn">
                      <i class="fa fa-map-marker-alt" style="font-size: 18px; padding-right: 8px; color: white"></i>
                    </button>
                  </form>
                </div>
              </li>
              <li class="dropdown1">
                  <button class="category" style="background: none; border: none; color: white; font-weight: bold; height: 35px;">
                    <i class="fa fa-list-alt" aria-hidden="true"
                    style="font-size: 18px; padding-right: 8px; color: white"></i>
                    Category</button>
                  <div class="drop1">
                      <a href=""></a>
                      <a href=""></a>
                      <a href=""></a>
                      <a href=""></a>
                      <a href=""></a>
                      <a href=""></a>
                  </div>
              </li>
              <li class="dropdown2">
                <button class="filter" style="background: none; border: none; color: white; font-weight: bold; height: 35px;">
                <i class="fas fa-filter" 
                style="font-size: 18px; padding-right: 8px; color: white"></i>
                Filter</button>
                <div class="drop2">
                    <a href=""></a>
                    <a href=""></a>
                    <a href=""></a>
                </div>
              </li>
              <li>
                <i class="fa fa-info-circle" style="font-size: 18px; padding-right: 2px; color: white">
                </i>
                <button class="home-about">
                  <a class="active" href="{% url 'about' %}">About</a>
                </button>
              </li>
            </ul>
        
          </div>


    </body>
</html>
